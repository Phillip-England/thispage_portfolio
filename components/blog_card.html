<a href='{{ prop "href" }}' class="group relative block h-full bg-neutral-900 border border-neutral-800 rounded-xl overflow-hidden hover:border-neutral-600 transition-all duration-300 thispage-component">
    <div class="p-6">
        <div class="flex justify-between items-start mb-4">
            <span class="text-xs text-neutral-500">{{ prop "date" }}</span>
            <span class="inline-flex items-center rounded-md bg-neutral-800 px-2 py-1 text-xs font-medium text-neutral-400 ring-1 ring-inset ring-neutral-700/10">{{ prop "tag" }}</span>
        </div>
        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">{{ prop "title" }}</h3>
        <p class="text-neutral-400 text-sm mb-4 line-clamp-3">
            {{ prop "description" }}
        </p>
        <div class="flex items-center text-sm font-medium text-blue-500">
            Read Post
            <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </div>
    </div>
</a>
