{{ layout "./layouts/guest_layout.html" }}

{{ block "title" }}Contact - This Page{{ endblock }}

{{ block "main" }}
    <div class="flex flex-col items-center justify-center mb-16 text-center">
        <h1 class="text-4xl font-bold text-white mb-3">Get in Touch</h1>
        <p class="text-lg text-neutral-400 max-w-xl leading-relaxed">
            Have a question or want to work together? Send me a message.
        </p>
    </div>
    <div class="w-full h-px bg-neutral-800 mb-12"></div>
    <form action="/contact" method="POST" class="max-w-xl mx-auto space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-neutral-300 mb-2">Name</label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-3 bg-neutral-900 border border-neutral-800 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-neutral-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 bg-neutral-900 border border-neutral-800 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors">
        </div>
        <div>
            <label for="subject" class="block text-sm font-medium text-neutral-300 mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required
                class="w-full px-4 py-3 bg-neutral-900 border border-neutral-800 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors">
        </div>
        <div>
            <label for="message" class="block text-sm font-medium text-neutral-300 mb-2">Message</label>
            <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-3 bg-neutral-900 border border-neutral-800 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors resize-none"></textarea>
        </div>
        <button type="submit"
            class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-neutral-950 transition-all">
            Send Message
        </button>
    </form>
{{ endblock }}
{{ endlayout }}
